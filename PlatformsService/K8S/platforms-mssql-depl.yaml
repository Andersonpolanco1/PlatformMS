apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-mssql-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: platforms-mssql
  template:
    metadata:
      labels:
        app: platforms-mssql
    spec:
      containers:
        - name: platforms-mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
            - name: MSSQL_PID
              value: "Express"
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql
                  key: SA_PASSWORD
          volumeMounts:
            - mountPath: /var/opt/mssql/data
              name: mssqldb
      volumes:
        - name: mssqldb
          persistentVolumeClaim:
            claimName: local-mssql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-mssql-clusterip-srv
spec: 
  type: ClusterIP
  selector:
    app: platforms-mssql
  ports:
    - name: platforms-mssql
      protocol: TCP
      port: 1443
      targetPort: 1433
---
apiVersion: v1
kind: Service
metadata: 
  name: platforms-mssql-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: platforms-mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433